<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bachify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .spotify-widget {
        margin-top: 20px;
        text-align: center;
    }
</style>
<body>
    <script src="script.js"></script>
    <script> function goToMainMenu() {window.location.href = "index.html";}</script>
    <button id="backButton" onclick="goToMainMenu()">> main_menu</button>
    <div class="content">
        <p>
            BACHIFY | 08-04-2025
        </p>
        <div class="images">
            <img src="assets/images/musical_notes_bach.png" alt="Image off simplified melody of toccata and fugue in d minor by Bach">
        </div>
        <p>
            <div id="text-container"></div>
        </p>
    </div>
    <script>
        fetch('assets\\text\\bachify.html')
            .then(response => response.text())
            .then(data => {
                const updatedText = replaceWordsWithLinks(data);
                document.getElementById('text-container').innerHTML = updatedText;
            })
            .catch(error => console.error('Error fetching text file:', error));
    </script>
    <div class="custom-cursor"></div>
</body>
</html>
