<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <script> function goToMainMenu() {window.location.href = "index.html";}</script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <button id="backButton" onclick="goToMainMenu()">Main Menu</button>
    <div class="content">
        <p>
            Image Viewer | 21-04-2025
            <br><br>

            This is a work in progress and not done at all!
            <input type="file" id="imageInput" accept=".png">

            <br><br>
            <div style="text-align: center;">
            <button id="imageView" onclick="ImageView()" style="position: relative; padding: 12px 24px; background-color: #000000; color: #00ff00; font-size: 18px; font-family: 'Courier New', Courier, monospace; border: 2px solid #00ff00; border-radius: 6px; box-shadow: 0 0 10px #00ff00; cursor: url('assets/images/curser/curser_select.png') 10 10, auto; text-transform: uppercase; transition: transform 0.3s ease, background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#33ff33'; this.style.transform='scale(1.1)';" onmouseout="this.style.backgroundColor='#000000'; this.style.transform='scale(1)';" onmousedown="this.style.backgroundColor='#00ff00'; this.style.color='#000000'; this.style.boxShadow='0 0 15px #33ff33';" onmouseup="this.style.backgroundColor='#33ff33'; this.style.color='#00ff00'; this.style.boxShadow='0 0 10px #00ff00';">Show!</button>                            
            </div>
    </body>
</html>
