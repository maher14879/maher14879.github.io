<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maher El Youssef Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 48px;
            opacity: 0;
            animation: fadeInSlide 3s forwards ease-in-out;
        }

        p {
            font-size: 20px;
            opacity: 0;
            animation: fadeInSlide 3s 1s forwards ease-in-out;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translate(-50%, -70%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <!-- Audio Player -->
    <audio id="background-music" autoplay loop>
        <source src="assets\music\orthonormal.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Canvas for animation -->
    <canvas id="background"></canvas>

    <!-- Content -->
    <div class="content">
        <h1>Maher El Youssef</h1>
        <p>
            This site is a work in progress. It will work as a showcase for my coding projects, music, writing, and much more.
        </p>
    </div>

    <!-- JavaScript -->
    <script>
        // Canvas setup
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 18;

        let columns = canvas.width / fontSize;
        let drops = [];

        // Initialize drops
        for (let i = 0; i < columns; i++) {
            drops.push(0);
        }

        // Draw falling code effect
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Fade out effect

            ctx.fillStyle = 'rgba(0, 255, 0, 1)'; // Green color
            ctx.font = `${fontSize}px 'Courier New'`;

            // Loop through columns and draw characters
            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0; // Reset drop if it goes past the bottom
                }

                drops[i]++;
            }
        }

        // Animation loop
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }

        // Adjust canvas size on resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = canvas.width / fontSize;
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops.push(0);
            }
        });

        // Start animation
        animate();
    </script>
</body>
</html>
