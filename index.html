<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maher El Youssef Showcase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #0d1117; /* Dark background */
            color: #58a6ff; /* Cool blue text */
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 48px;
            opacity: 0;
            animation: fadeInSlide 3s forwards ease-in-out;
        }

        p {
            font-size: 20px;
            opacity: 0;
            animation: fadeInSlide 3s 1s forwards ease-in-out;
        }

        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translate(-50%, -70%);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
<body>
    <!-- Canvas for animation -->
    <canvas id="background"></canvas>

    <!-- Content -->
    <div class="content">
        <h1>Maher El Youssef</h1>
        <p>
            This site is a work in progress. It will work as a showcase for my coding projects, music, writing, and much more.
        </p>
    </div>

    <!-- JavaScript -->
    <script>
        // Canvas setup
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor(x, y, size, color, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Reset position if out of bounds
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Initialize particles
        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 150; i++) {
                const size = Math.random() * 3 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = 'rgba(88, 166, 255, 0.7)'; // Cool blue particles
                const speedX = Math.random() * 2 - 1;
                const speedY = Math.random() * 2 - 1;
                particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let particle of particlesArray) {
                particle.update();
                particle.draw();
            }

            requestAnimationFrame(animate);
        }

        // Adjust canvas size on resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        // Initialize and animate
        initParticles();
        animate();
    </script>
</body>
</html>
