<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maher El Youssef</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #180505;
            color: rgb(29, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .content {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 30px;
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            font-size: 16px;
            margin: 0 auto;
            line-height: 1.5;
        }

        a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: rgb(20, 0, 0);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        a:hover {
            color: #00ff00;
        }

        a:hover::before {
            transform: scaleX(1.1);
            transform-origin: bottom left;
        }
    </style>
</head>
