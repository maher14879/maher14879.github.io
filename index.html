<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maher El Youssef</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', 'Source Code Pro', monospace;
            background-color: #180505;
            color: rgb(255, 0, 0);
            display: flex;
            justify-content: center;
            align-items: left;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
            max-width: 600px; /* Limit width to align the text nicely */
            width: 100%;
        }

        h1 {
            font-size: 48px; /* Title font size */
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            font-size: 16px; /* Smaller font size for links */
            margin: 0 auto;
            line-height: 1.5; /* Improve line spacing for readability */
        }

        a {
            color: rgb(255, 0, 0);
            text-decoration: none;
            font-size: 16px; /* Ensures the links are smaller */
            position: relative;
            transition: all 0.3s ease;
        }

        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: rgb(255, 0, 0);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        a:hover {
            color: #00ff00; /* Green hover effect */
        }

        a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Maher El Youssef</h1>
        <div class="links">
            <a href="music.html">   __________music</a>
            <a href="projects.html">_______projects</a>
            <a href="cv.html">      _____________cv</a>
            <a href="writing.html"> ________writing</a>
            <a href="contact.html"> ________contact</a>
        </div>
    </div>
</body>
</html>
