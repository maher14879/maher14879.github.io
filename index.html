<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maher El Youssef</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #180505;
            color: rgb(255, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            font-size: 18px;
        }

        a {
            color: rgb(255, 0, 0);
            text-decoration: none;
            font-size: 24px;
            position: relative;
            transition: all 0.3s ease;
        }

        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: rgb(255, 0, 0);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        a:hover {
            color: #00ff00; /* Green hover effect */
        }

        a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Maher El Youssef</h1>

            <a href="projects.html">Projects</a>
            <a href="writing.html">Writing</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
</body>
</html>
