<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maher El Youssef</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #180505;
            color: rgb(29, 0, 0);
            display: flex;
            justify-content: center;
            align-items: left;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
            max-width: 600px; /* Limit width to align the text nicely */
            width: 100%;
        }

        h1 {
            font-size: 48px; /* Title font size */
            color: #fff;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            font-size: 16px; /* Smaller font size for links */
            margin: 0 auto;
            line-height: 1.5; /* Improve line spacing for readability */
        }

        a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 16px; /* Ensures the links are smaller */
            position: relative;
            transition: all 0.3s ease;
        }

        a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: rgb(20, 0, 0);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        a:hover {
            color: #00ff00; /* Green hover effect */
        }

        a:hover::before {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
    <script src="script.js"></script>

    <div class="content">
        <h1>maher_el_youssef</h1>
        <div class="links">

            <a href="personal_writing.html"> personal_writing.html</a>
            <a href="contact_information.html"> contact_information.html</a>
        </div>
    </div>
</body>
</html>
