<!DOCTYPE html>
<html style="margin:0; padding:0; height:100%;">
  <head>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="game" style="background-color: transparent;"></canvas>
    <script type="module">
      const canvas = document.getElementById('game');
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      import('./isoarcade.js');
    </script>
  </body>
</html>
