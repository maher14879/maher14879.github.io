<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midi Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <script> function goToMainMenu() {window.location.href = "index.html";}</script>
    <button id="backButton" onclick="goToMainMenu()">> main_menu</button>
    <div class="content">
        <p>
            Midi Player | 11-04-2025
        </p>
        This is a work in progress.

        <br>
        Settings for the Midi Player:
        <br>
        <label for="noteFadeOut">Note Fade Out: </label>
        <input type="range" id="noteFadeOut" min="0" max="1" step="0.01" value="0.1">
        <span id="noteFadeOutValue">0.1</span>
    
        <br>
    
        <label for="noteFadeIn">None Fade In: </label>
        <input type="range" id="noteFadeIn" min="0" max="1" step="0.01" value="0.1">
        <span id="noteFadeInValue">0.1</span>

        <br>
            
        <label for="periodScaler">Scale the Periods </label>
        <input type="range" id="periodScaler" min="1" max="50" step="1" value="10">
        <span id="periodScalerValue">10</span>

        <br>
        Upload a file to play:
        <br>
        <input type="file" id="midiInput" accept=".mid,.midi">

        <br>
    </div>
</body>
</html>
