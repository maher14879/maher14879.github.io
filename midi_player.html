<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midi Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <script> function goToMainMenu() {window.location.href = "index.html";}</script>
    <button id="backButton" onclick="goToMainMenu()">> main_menu</button>
    <div class="content">
        <p>
            Midi Player | 11-04-2025
        </p>
        This is a work in progress.
        <input type="file" id="midiInput" accept=".mid,.midi" style="
                position: absolute;
                bottom: 20px;
                left: calc(50% - 60px);
                padding: 8px 20px;
                color: lime;
                font-size: 15px;
                background-color: black;
                border: 2px solid #00ff00;
                border-radius: 8px;
                cursor: url('assets/images/curser/curser_select.png') 10 10, auto;
                font-family: 'Courier New', Courier, monospace;
                box-shadow: 0 0 12px #00ff00, 0 0 5px #00ff00 inset;
                transition: all 0.3s ease;
            ">
        <br>
    </div>
</body>
</html>
