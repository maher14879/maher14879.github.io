<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Slider</title>
</head>
<body>
    <label for="noteFadeOut">Note Fade Out: </label>
    <input type="range" id="noteFadeOut" min="0" max="1" step="0.01" value="0.1">
    <span id="noteFadeOutValue">0.1</span>

    <br>

    <label for="noneFadeIn">None Fade In: </label>
    <input type="range" id="noneFadeIn" min="0" max="1" step="0.01" value="0.1">
    <span id="noneFadeInValue">0.1</span>

    <script>
        const noteFadeOutSlider = document.getElementById('noteFadeOut');
        const noneFadeInSlider = document.getElementById('noneFadeIn');
        const noteFadeOutValue = document.getElementById('noteFadeOutValue');
        const noneFadeInValue = document.getElementById('noneFadeInValue');
        
        noteFadeOutSlider.addEventListener('input', () => {
            noteFadeOutValue.textContent = noteFadeOutSlider.value;
        });

        noneFadeInSlider.addEventListener('input', () => {
            noneFadeInValue.textContent = noneFadeInSlider.value;
        });
    </script>
</body>
</html>
