<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Article</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns content to the top */
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px; /* Control content width */
            width: 100%;
            margin-top: 20px;
        }

        .content {
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .spotify-widget {
            margin-top: 20px;
            text-align: center;
        }

        iframe {
            border-radius: 12px;
            width: 100%;
            height: 352px;
            border: none;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <h1>Music Article</h1>
        <p>
            This is a sample music article. Here you can write about your music, inspiration, or any other content you want.
        </p>
        <p>
            The Spotify embed will appear below. You can listen to the tracks and explore more from here.
        </p>
    </div>

    <!-- Spotify Embed Widget -->
    <div class="spotify-widget">
        <iframe src="https://open.spotify.com/embed/artist/0XtpNO7IjWbERe1laAGl61?utm_source=generator&theme=0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</div>

</body>
</html>
