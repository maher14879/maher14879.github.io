<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <script> function goToMainMenu() {window.location.href = "index.html";}</script>
    <button id="backButton" onclick="goToMainMenu()">> main_menu</button>
    <canvas id="tarot"></canvas>
        <script>
            var c = document.getElementById('tarot');
            function resize() {
                var w = window.innerWidth;
                var h = window.innerHeight;
                if (w > 100) c.width = w;
                if (h > 100) c.height = h;
            }
            resize();
            window.addEventListener('resize', resize);
        </script>
    </body>
    <script src="tarot.js"></script>
</html>
