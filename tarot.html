<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body onclick="fadeOverlay()">
    <div id="tarot_instructions">CLICK TO REVEAL YOUR FUTURE</div>

    <script src="script.js"></script>
    <script>
        function goToMainMenu(){window.location.href="index.html"}
        function fadeOverlay(){
            var o=document.getElementById("tarot_instructions")
            if(o){
                o.classList.add("fade")
                setTimeout(function(){o.remove()},600)
            }
            document.body.onclick=null
        }
    </script>

    <button id="backButton" onclick="goToMainMenu()">Main Menu</button>
    <canvas id="tarot"></canvas>

    <script>
        var c=document.getElementById("tarot")
        function resize(){
            var w=window.innerWidth
            var h=window.innerHeight
            if(w>100)c.width=w
            if(h>100)c.height=h
        }
        resize()
        window.addEventListener("resize",resize)
    </script>
</body>
<script src="tarot.js"></script>
</html>
