<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__name__</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <script> function goToMainMenu() {window.location.href = "index.html";}</script>
    <button id="backButton" onclick="goToMainMenu()">> main_menu</button>
    <div class="content">
        <p>
            Article_Title
        </p>
        <p>
            <div id="text-container"></div>
        </p>
    </div>
    <script>
        fetch('assets\\text\\article_name.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('text-container').innerText = data;
            })
            .catch(error => console.error('Error fetching text file:', error));
    </script>
</body>
</html>
